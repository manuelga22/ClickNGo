{% load static %}

<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

<!------ Include the above in your HEAD tag ---------->



</head>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<body>
   <br>
    <div class="container " text-align: center>
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
					{% if form.errors %}
					<div class="alert alert-danger" role="alert">
					Notice:  Username or password did not match!
					</div>
					{% endif %}
                   <form method="POST" name="login">
                        {% csrf_token %}
                           <div class="form-group">
                              <label>Username</label>
                              <input type="username" name="username"  class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                           </div>
                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span>
                              </div>
                           </div>
                           <!--
                           <div class="col-md-12 mb-3">
                              <p class="text-center">
                                 <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                                 </i> Signup using Google
                                 </a>
                              </p>
                           </div>
                            -->
                           <div class="form-group">
                                 <a class="btn btn-primary" href="{% url 'profile_settings:social:begin' 'google-oauth2' %}">
                                       Login with google
                                     </a>
                              <p class="text-center">Don't have account? <a href="{% url 'profile_settings:signup_page' %}" id="signup">Sign up here</a></p>
                           </div>
                           <div class="col-md-12 ">
                                 <div class="form-group">
                                    <p class="text-center"><a href="{% url 'front_page' %}" id="front_page">Back to Home Page.</a></p>
                                 </div>
                        </form>
                 
				</div>
         </div>
			</div>
		</div>
      </div>   
         
</body>
